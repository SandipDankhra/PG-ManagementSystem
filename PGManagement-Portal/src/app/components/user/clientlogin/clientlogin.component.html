<app-clientheader></app-clientheader>

<section id="Login" class="contact">
  <div class="container">
    <div class="section-title">
      <h2>Login</h2>
    </div>

    <div class="col-lg-12" data-aos="fade-up">
      <form role="form" class="php-email-form" [formGroup]="loginFormGroup">
        <div class="form-row">
          <div class="col-lg-2 form-group">
            <label for="mobileNumber">Email : </label>
          </div>
          <div class="col-lg-10 form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              formControlName="email"
            />
            <span
              class="form-text text-danger"
              *ngIf="
                loginFormGroup.controls.email.touched &&
                loginFormGroup.controls.email.errors
              "
            >
              {{ loginFormGroup.controls.email.errorMessage }}<br
            /></span>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-2 form-group">
            <label for="password">Password : </label>
          </div>
          <div class="col-lg-10 form-group">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              formControlName="password"
            />
            <span
              class="form-text text-danger"
              *ngIf="
                loginFormGroup.controls.password.touched &&
                loginFormGroup.controls.password.errors
              "
            >
              {{ loginFormGroup.controls.password.errorMessage }}<br
            /></span>

            <!-- <div class="validate"></div> -->
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-2 form-group"></div>
          <div class="col-lg-10 form-group">
            <button
              type="submit"
              [disabled]="!loginFormGroup.valid"
              (click)="loginUser()"
            >
              Submit
            </button>
            <p style="margin-top: 1.5rem;">
              <a href="#" [routerLink]="['/registration']"
                >Don't have an account? Register Here</a
              >
            </p>
            <p>
              <a href="#" [routerLink]="['/forget-password']"
                >Forget password ?</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
    <br />

    <section id="Contact Us" class="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
            <div class="icon"><i class="bx bx-map"></i></div>
            <h3 class="title">Our Address</h3>
            <p class="description">
              Ekyarth, Malabar County Rd,<br />
              Ahmedabad, Gujarat 382481
            </p>
            <!-- <p class="description">Voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint
                    occaecati cupiditate non provident</p> -->
          </div>
          <div
            class="col-lg-4 col-md-6 icon-box"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <div class="icon"><i class="bx bx-envelope"></i></div>
            <h3 class="title">Email Us</h3>
            <p class="description">contact@pgmanagement.com</p>
          </div>
          <div
            class="col-lg-4 col-md-6 icon-box"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <div class="icon"><i class="bx bx-phone-call"></i></div>
            <h3 class="title">Call Us</h3>
            <p class="description">+91 9696969696</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
<app-clientfooter></app-clientfooter>
