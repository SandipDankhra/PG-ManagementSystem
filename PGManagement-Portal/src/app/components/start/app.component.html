<app-top-bar *ngIf="isShowSidebar">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"
          ><i class="fas fa-bars"></i
        ></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link " data-toggle="dropdown" href="#"
          >{{ userName }} <i class="fas fa-chevron-down ml-1"></i
        ></a>
        <div class="dropdown-menu  dropdown-menu-right">
          <a
            href="#"
            [routerLink]="['/rental', 5]"
            routerLinkActive="router-link-active"
            class="dropdown-item"
          >
            <i class="fas fa-user mr-2"></i> Profile
          </a>
          <div class="dropdown-divider"></div>
          <a [routerLink]="['/change-password/add']" class="dropdown-item">
            <i class="fas fa-key mr-2"></i>Change Password
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" (click)="logout()">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>
      </li>
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-bell"></i>
          <span class="badge badge-warning navbar-badge">15</span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-item dropdown-header">Notices</span>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" *ngFor="let notice of notices">
            <i class="fas fa-envelope mr-2"></i> 4 new messages
            <span class="float-right text-muted text-sm">3 mins</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="fas fa-users mr-2"></i> 8 friend requests
            <span class="float-right text-muted text-sm">12 hours</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="fas fa-file mr-2"></i> 3 new reports
            <span class="float-right text-muted text-sm">2 days</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item dropdown-footer"
            >See All Notifications</a
          >
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a
      [routerLink]="['/dashboard']"
      routerLinkActive="router-link-active"
      class="brand-link"
    >
      <!-- <img src="" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"    style="opacity: .8"> -->
      <span class="brand-text font-weight-light">PG-Management</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false"
        >
          <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview" *ngFor="let rout of route">
            <!-- <p>{{'{'}}"title": "{{rout.path}}", "uri": "{{rout.path}}",
                            "isOpen": true,
                            "isActive": true, "childrens": [
                            {{'{'}}"title": "Add",
                            "uri": "{{rout.path}}/add",
                            "isActive": true{{'}'}} ] {{'}'}},</p> -->
            <a
              href="#"
              class="nav-link"
              [routerLink]="['/' + rout.uri]"
              routerLinkActive="active"
            >
              <i class="nav-icon fas fa-tachometer-alt"></i>

              <p>
                {{ rout.title }}
                <i *ngIf="rout.childrens" class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let child of rout.childrens">
                <a
                  [routerLink]="['/' + child.uri]"
                  routerLinkActive="active"
                  class="nav-link"
                >
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{ child.title }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
  </aside>
</app-top-bar>

<!-- {{isShowDashboard}} -->
<!-- Main Sidebar Container -->

<div [ngClass]="{ 'content-wrapper': isShowSidebar }">
  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- *ngIf="isShowDashboard" -->
<app-footer *ngIf="isShowSidebar">
  <footer class="main-footer">
    <h6>PG-Management System</h6>

    <div class="float-right d-none d-sm-inline-block"><b>Version</b> 1.0</div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
</app-footer>
