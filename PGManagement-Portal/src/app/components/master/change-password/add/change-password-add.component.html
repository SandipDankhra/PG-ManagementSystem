<form class="form-horizontal" [formGroup]="changePasswordFormGroup">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label" >Old Password</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputName" formControlName="oldPassword" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName2" formControlName="newPassword" placeholder="Name">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </form>
