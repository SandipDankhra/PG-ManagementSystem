<div class="container">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">EXPENSE ADD</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form" [formGroup]="expenseFormGroup">
      <div class="card-body">
        <div class="form-group">
          <label>Expense Amount</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter First name"
            formControlName="expenseAmount"
            placeholder="Enter Amount"
          />
          <span
            class="form-text text-danger"
            *ngIf="
              expenseFormGroup.controls.expenseAmount.touched &&
              expenseFormGroup.controls.expenseAmount.errors
            "
            >{{ expenseFormGroup.controls.expenseAmount.errorMessage }}<br
          /></span>
        </div>
        <div class="form-group">
          <label>Expense Type</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            formControlName="expenseType"
            placeholder="Enter Type"
          />
          <span
            class="form-text text-danger"
            *ngIf="
              expenseFormGroup.controls.expenseType.touched &&
              expenseFormGroup.controls.expenseType.errors
            "
            >{{ expenseFormGroup.controls.expenseType.errorMessage }}<br
          /></span>
        </div>
        <div class="form-group">
          <label>Expense Details</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter expenseDetails"
            formControlName="expenseDetails"
            placeholder="Enter Details"
          />
          <span
            class="form-text text-danger"
            *ngIf="
              expenseFormGroup.controls.expenseDetails.touched &&
              expenseFormGroup.controls.expenseDetails.errors
            "
            >{{ expenseFormGroup.controls.expenseDetails.errorMessage }}<br
          /></span>
        </div>
        <div class="form-group">
          <label>Expense Date</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-calendar-alt"></i
              ></span>
            </div>
            <input
              type="date"
              class="form-control"
              id="id_dateOfBirth"
              placeholder="dd/mm/yyyy"
              formControlName="expenseDate"
              data-inputmask-alias="datetime"
              data-inputmask-inputformat=""
              data-mask
              placeholder="Enter Date"
            />
            <span
              class="form-text text-danger"
              *ngIf="
                expenseFormGroup.controls.expenseDate.touched &&
                expenseFormGroup.controls.expenseDate.errors
              "
              >{{ expenseFormGroup.controls.expenseDate.errorMessage }}<br
            /></span>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button
          type="submit"
          class="btn btn-primary float-md-none"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Submit
        </button>
      </div>

      <div class="card-footer">
        <button
          type="button"
          class="btn btn-default float-md-none"
          (click)="onReset()"
        >
          Reset
        </button>

        <button
          type="button"
          class="btn btn-default float-right"
          [routerLink]="['../']"
        >
          Go to list
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure to save
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-success"
                (click)="onSubmit()"
                data-dismiss="modal"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  $("input[data-bootstrap-switch]").each(function() {
    $(this).bootstrapSwitch("state", $(this).prop("checked"));
  });
  //Datemask dd/mm/yyyy
  $("#datemask").inputmask("dd/mm/yyyy", { placeholder: "dd/mm/yyyy" });
</script>
