<div class="card card-warning">

    <!-- /.card-header -->
    <div class="card-body" *ngIf="isLoad">
        <form role="form" [formGroup]="roleFormGroup">
            <!-- <div *ngFor="let applicationModule of applicationModules">
          <label>{{
            applicationModule.applicationModuleName
          }}</label>
        </div> -->
            <div formArrayName="permission" *ngFor="let a of permissionFormArray.controls; let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <input type="text" class="form-control" hidden formControlName="RoleId" />
                                <input type="text" class="form-control" hidden formControlName="ApplicationModuleId" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <!-- textarea -->
                            {{a.controls.ApplicationModuleName.value}}
                        </div>
                        <div class="col-1">
                            <!-- textarea -->
                            <input class="form-check-input" type="checkbox" formControlName="CanView" />
                            <label class="form-check-label">View</label>
                        </div>
                        <div class="col-1">
                            <input class="form-check-input" type="checkbox" formControlName="CanAdd" />
                            <label class="form-check-label">Add</label>
                        </div>
                        <div class="col-1">
                            <input class="form-check-input" type="checkbox" formControlName="CanEdit" />
                            <label class="form-check-label">Edit</label>
                        </div>
                        <div class="col-1">
                            <input class="form-check-input" type="checkbox" formControlName="CanDelete" />
                            <label class="form-check-label">Delete</label>
                        </div>
                        <div class="col-1">
                            <input type="text" class="form-control" placeholder="Permission Priority"
                                formControlName="PermissionPriority" />
                        </div>
                    </div>


                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" (click)="submit()">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <!-- /.card-body -->
</div>
