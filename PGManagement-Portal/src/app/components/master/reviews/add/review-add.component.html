<app-clientheader></app-clientheader>

<section id="Review" class="contact">
  <div class="container">
    <div class="section-title">
      <h2>Review</h2>
    </div>

    <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
      <form role="form" class="php-email-form" [formGroup]="reviewFormGroup">
        <div class="form-row">
          <div class="col-lg-2 form-group">
            <label for="Rating">Rating : </label>
          </div>
          <div class="col-lg-10 form-group">
            <span class="starRating">
              <input
                id="rating5"
                type="radio"
                name="rating"
                value="5"
                formControlName="rating"
              />
              <label for="rating5">5</label>
              <input
                id="rating4"
                type="radio"
                name="rating"
                value="4"
                formControlName="rating"
              />
              <label for="rating4">4</label>
              <input
                id="rating3"
                type="radio"
                name="rating"
                value="3"
                formControlName="rating"
              />
              <label for="rating3">3</label>
              <input
                id="rating2"
                type="radio"
                name="rating"
                value="2"
                checked
                formControlName="rating"
              />
              <label for="rating2">2</label>
              <input
                id="rating1"
                type="radio"
                name="rating"
                value="1"
                formControlName="rating"
              />
              <label for="rating1">1</label>
            </span>
            <span
              class="form-text text-danger"
              *ngIf="
                reviewFormGroup.controls.rating.touched &&
                reviewFormGroup.controls.rating.errors
              "
              >{{ reviewFormGroup.controls.rating.errorMessage }}<br
            /></span>
            <span id="errRating"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-2 form-group">
            <label for="message">Enter feedback : </label>
          </div>
          <div class="col-lg-10 form-group">
            <textarea
              class="form-control"
              name="message"
              rows="5"
              data-rule="required"
              data-msg="Please write something for us"
              formControlName="reviewDescription"
              placeholder="Your feedback"
            ></textarea>
            <div class="validate"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-2 form-group">
            <label for=""> </label>
          </div>
          <div class="col-lg-10 form-group">
            <button
              type="submit"
              [disabled]="!reviewFormGroup.controls.rating.valid"
              (click)="sendReview()"
            >
              Submit feedback
            </button>
          </div>
        </div>
      </form>
    </div>
    <br />

    <!-- ======= Contact Us ======= -->
    <section id="Contact Us" class="services">
      <div class="container">
        <!-- <div class="section-title">
        <h2>Contact Us</h2>
      </div> -->

        <div class="row">
          <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
            <div class="icon"><i class="bx bx-map"></i></div>
            <h3 class="title">Our Address</h3>
            <p class="description">
              A108 Adam Street, <br />New York, NY 535022
            </p>
            <!-- <p class="description">Voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint
            occaecati cupiditate non provident</p> -->
          </div>
          <div
            class="col-lg-4 col-md-6 icon-box"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <div class="icon"><i class="bx bx-envelope"></i></div>
            <h3 class="title">Email Us</h3>
            <p class="description">contact@pgmanagement.com</p>
          </div>
          <div
            class="col-lg-4 col-md-6 icon-box"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <div class="icon"><i class="bx bx-phone-call"></i></div>
            <h3 class="title">Call Us</h3>
            <p class="description">+91 9696969696</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Contact Us Section -->
  </div>
</section>

<app-clientfooter></app-clientfooter>
